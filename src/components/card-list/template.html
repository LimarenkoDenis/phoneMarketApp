<div class="container">
    <div class="row">
     <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>
      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
      <div class="col-md-6" ng-repeat="card in $ctrl.items | filter:$ctrl.query | orderBy:$ctrl.orderProp">
        <card item="card"></card>
      </div>
    </div>
</div>
